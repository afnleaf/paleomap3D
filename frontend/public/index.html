<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paleomap3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- content -->
    <p id="title">Present-day<br>(Holocene, 0 Ma)</p>
    <div class="legend">
        <div class="legend-title">Elevation</div>
        <div class="legend-scale">
          <ul class="legend-labels">
            <li><span style="background:#adacac;"></span>3.2km+</li>
            <li><span style="background:#977944;"></span>2km to 3.2km</li>
            <li><span style="background:#805411;"></span>1km to 2km</li>
            <li><span style="background:#3d3704;"></span>400m to 1km</li>
            <li><span style="background:#00530b;"></span>100m to 400m</li>
            <li><span style="background:#347a2a;"></span>0m to 100m</li>
            <li><span style="background:#344b75;"></span>-150m to 0m</li>
            <li><span style="background:#2a3c63;"></span>-3km to -150m</li>
            <li><span style="background:#1f2d47;"></span>-6km to -3km</li>
            <li><span style="background:#080e30;"></span>-11km to -6km</li>
          </ul>
        </div>
    </div>
    <p id="instructions">move the slider backwards or forwards in time.</p>
    <div id="links">
      <ul class = "">
        <li>
          <a href="https://twitter.com/afnckingleaf" target="_blank" rel="noopener noreferrer">twitter</a>
        </li>
        <li>
          <a href="https://github.com/afnleaf/paleomap3D" target="_blank" rel="noopener noreferrer">repo</a>
        </li>
        <li>
          <a href="https://github.com/afnleaf/paleomap3D?tab=readme-ov-file#credits" target="_blank" rel="noopener noreferrer">credits</a>
        </li>
      </ul>
    </div>
    <label class="switch">
      <span class="hdmode">HD</span>
      <input type="checkbox">
      <span class="toggle"></span>
    </label>
    <input type="range" min="-108" max="0" value="0" class="slider" id="myRange">
</body>
<!-- scripts -->
<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/TrackballControls.js"></script>
<script type="module" src="script.js"></script>
</html>
